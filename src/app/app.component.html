<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="ProjectForm" (ngSubmit)="OnSubmitForm()">
        <div class="form-group">
          <input class="form-control" type="text" style="margin-bottom: 3px;" placeholder="Project Name" formControlName="projectname">
          <span class="badge badge-pill badge-danger" *ngIf="ValidateControl('projectname')">{{ProjectNameMessage}}</span>
          <input type="email" class="form-control" style="margin-bottom: 3px;" placeholder="Email" formControlName="email">
          <span class="badge badge-pill badge-danger" *ngIf="ValidateControl('email')">Please enter valid email!</span>
        </div>
        <div class="form-group">
          <label>Project Status</label>
          <select class="form-control" style="margin-bottom: 3px;" formControlName="projectstatus">
            <option *ngFor="let OptionText of OptionArray" [value]="OptionText">{{OptionText}}</option>
          </select>
          <button class="btn btn-outline-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
